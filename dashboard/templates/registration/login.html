<!DOCTYPE html>
<html lang="en" class="h-full bg-zinc-900">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full flex items-center justify-center">
    <div class="w-full max-w-sm px-6 py-8 space-y-6">
      <h2 class="text-white text-2xl font-bold text-center">Log in to <span class="text-white/60">Antibot</span></h2>

      {% if form.errors %}
        <p class="text-sm text-red-400 bg-red-900/40 px-3 py-2 rounded text-center">
          Invalid username or password. Please try again.
        </p>
      {% endif %}

      <form method="post" class="space-y-4">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Email or Username" required
          class="w-full px-4 py-2 rounded bg-zinc-800 text-white placeholder-zinc-500 border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-blue-600" />

        <input type="password" name="password" placeholder="Password" required
          class="w-full px-4 py-2 rounded bg-zinc-800 text-white placeholder-zinc-500 border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-blue-600" />

        <button type="submit"
          class="w-full py-2 text-black font-semibold bg-white hover:bg-zinc-200 rounded">
          Log in
        </button>
      </form>
    </div>
  </body>
</html>
