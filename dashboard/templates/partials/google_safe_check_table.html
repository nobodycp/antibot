<tbody id="safe-check-table">
  {% for link in links %}
  <tr class="border-b border-zinc-700 hover:bg-zinc-700/30">
    <td class="px-3 py-1.5 text-blue-400 truncate max-w-xs">
      <a href="{{ link.url }}" target="_blank" class="hover:underline">{{ link.url }}</a>
    </td>
    <td class="px-3 py-1.5">
      {% if link.status == "Working" %}
        <span class="text-green-400">âœ… Working</span>
      {% elif link.status == "Red Flag" %}
        <span class="text-red-500">ğŸš« Red Flag</span>
      {% else %}
        <span class="text-yellow-400">âš ï¸ Error</span>
      {% endif %}
    </td>
    <td class="px-3 py-1.5 text-zinc-400 text-sm">{{ link.last_checked|date:"Y-m-d H:i" }}</td>
    <td class="px-3 py-1.5 text-right">
      <form method="post" action="{% url 'tools:google_safe_check' %}" class="inline">
        {% csrf_token %}
        <input type="hidden" name="delete_id" value="{{ link.id }}">
        <button type="submit" class="text-red-500 hover:text-red-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m2 0a2 2 0 00-2-2H9a2 2 0 00-2 2h10z" />
          </svg>
        </button>
      </form>
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4" class="px-3 py-4 text-zinc-400 text-center">No links checked yet.</td>
  </tr>
  {% endfor %}
</tbody>
