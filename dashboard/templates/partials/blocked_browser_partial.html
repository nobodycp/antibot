<div id="blocked-browser-wrapper">
  {% include "partials/messages.html" %}
  <div class="rounded overflow-hidden border border-zinc-700">
    <table class="w-full bg-zinc-800 text-xs">
      <thead class="bg-zinc-700 text-left text-zinc-300 uppercase tracking-wide">
        <tr>
          <th class="px-3 py-2">Browser</th>
          <th class="px-3 py-2 text-right">Delete</th>
        </tr>
      </thead>
      {% include "partials/blocked_browser_table.html" %}
    </table>
  </div>

<!-- Pagination -->
<div class="mt-4 flex gap-2 text-xs">
  {% if page_obj.has_previous %}
    <a href="{% url 'tracker:blocked_browser_partial' %}?page={{ page_obj.previous_page_number }}"
       hx-get="{% url 'tracker:blocked_browser_partial' %}?page={{ page_obj.previous_page_number }}"
       hx-target="#blocked-browser-wrapper" hx-swap="outerHTML"
       class="text-blue-400 hover:underline">← Prev</a>
  {% endif %}

  <span class="text-zinc-400">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>

  {% if page_obj.has_next %}
    <a href="{% url 'tracker:blocked_browser_partial' %}?page={{ page_obj.next_page_number }}"
       hx-get="{% url 'tracker:blocked_browser_partial' %}?page={{ page_obj.next_page_number }}"
       hx-target="#blocked-browser-wrapper" hx-swap="outerHTML"
       class="text-blue-400 hover:underline">Next →</a>
  {% endif %}
</div>
