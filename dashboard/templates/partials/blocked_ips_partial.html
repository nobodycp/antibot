<div id="blocked-ips-wrapper">
  {% include "partials/messages.html" %}
  <div class="rounded overflow-hidden border border-zinc-700">
    <table class="w-full bg-zinc-800 text-xs">
      <thead class="bg-zinc-700 text-left text-zinc-300 uppercase tracking-wide">
        <tr>
          <th class="px-3 py-2">IP Address</th>
          <th class="px-3 py-2 text-right">Delete</th>
        </tr>
      </thead>
      {% include "partials/blocked_ips_table.html" %}
    </table>
  </div>

  <!-- Pagination -->
  <div class="mt-4 flex gap-2 text-xs">
    {% if page_obj.has_previous %}
      <a href="{% url 'dashboard:blocked_ips_partial' %}?page={{ page_obj.previous_page_number }}" hx-get="{% url 'dashboard:blocked_ips_partial' %}?page={{ page_obj.previous_page_number }}" hx-target="#blocked-ips-wrapper" hx-swap="outerHTML" class="text-blue-400 hover:underline">← Prev</a>
    {% endif %}

    <span class="text-zinc-400">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</span>

    {% if page_obj.has_next %}
      <a href="{% url 'dashboard:blocked_ips_partial' %}?page={{ page_obj.next_page_number }}" hx-get="{% url 'dashboard:blocked_ips_partial' %}?page={{ page_obj.next_page_number }}" hx-target="#blocked-ips-wrapper" hx-swap="outerHTML" class="text-blue-400 hover:underline">Next →</a>
    {% endif %}
  </div>
</div>
